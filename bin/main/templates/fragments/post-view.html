<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <h1 style="text-align: center;" class="header__title">Fun Grandma</h1>
    <h2 style="text-align: center;"> Activities 4 Kids</h2>

<!--    <link href="./css/style.css" rel="stylesheet">-->
<!--    <link href="./css/layout.css" rel="stylesheet">-->
</head>

<body>
<section class="post-summary">
    <h1 class="post-summary-title" th:text="${post.title}">Outdoor Fun on a Budget</h1>
    <h2 class="post-summary-author" th:each="author: ${post.authors}"
        th:text="${author.firstName}+' '+ ${author.lastName}">Paulette Nix</h2>
    <p class="post-summary-description" th:text="${post.description}">
        Enjoyable low to no cost activities right in your backyard!
    </p>
</section>
<div th:each="hashtag : ${post.hashtags}" th:text = "${hashtag.name}"></div>

<form th:action="'/post/' + ${post.id} + '/add-hashtag'" method="POST">
    <input name = "hashtagTag" type="text">
    <button type="submit">Add Hashtag</button>
</form>


<a class="nav__home" th:href="'post.html'+${post.category.description}">back to home</a>
</body>
</html>
