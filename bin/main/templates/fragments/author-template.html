<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header" class="header">
    </header>

    <main>
        <h2 th:text="${author.firstName} + ' ' + ${author.lastName}" class="author__name">Paulette Nix</h2>

        <ul class="posts__list">
            <li th:each="post: ${author.posts}" class="posts__list-item">
                <a th:text="${post.title}" th:href="@{'/posts/'+${post.title}}" class="posts__link">Great at home summer activities for kids</a>
            </li>
        </ul>
    </main>
</div>

</body>
</html>
