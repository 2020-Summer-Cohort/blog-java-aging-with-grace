<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css" href="../../static/css/style.css">
</head>
<body>
<header>
    <h1><a th:href="@{'/'}"></a></h1>
    <main>
        <h2 th:text="${author.name}" class="author__name">Paulette Nix</h2>

        <ul class="posts__list">
            <li th:each="post: ${author.posts}" class="posts__list-item">
                <a th:text="${post.title}" th:href="@{'/posts/'+${post.title}}" class="posts__link">Great at home summer activities for kids</a>
            </li>
        </ul>
    </main>
</div>

</body>
</html>
