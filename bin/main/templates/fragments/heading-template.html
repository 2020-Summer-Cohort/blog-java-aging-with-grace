<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="/css/layout.css"/>
</head>
<body>
<div class="container">
    <header th:replace="fragments/header :: header" class="header">
    </header>

    <main>
        <h2 th:text = "${heading.subject}" class="heading__subject">Adventure</h2>
        <p th:text = "${heading.category}" class="heading__category">A great article for free activities with kids.</p>
        <ul class="posts__list">
            <li th:each="post: ${heading.posts}" class="posts__list-item">
                <a th:text= "${post.title}" th:href="@{'/posts/'+${post.title}}" class="posts__link">Great at home summer activities for kids</a>
            </li>
        </ul>
        <form action="/posts/add" method="POST">
            <h3>New Post:</h3>
            <label>
                Title:
            </label>
            <input type="text" name="title" id="">
            <label>
                Publish Date:
            </label>
            <input type="text" name="publishDate" id="">
            <label>
                Category:
            </label>
            <input type="text" name="category" id="">
            <label>
                Author:
            </label>
            <select name="authorIds" multiple id="">
                <option th:each="author: ${authors}" th:value="${author.id}" th:text="${author.firstName} + ' ' + ${author.lastName}"></option>
            </select>
            <input type="hidden" name="headingSubject" th:value = "${heading.subject}" id="">
            <button type="Click Here">Add New Post</button>
        </form>
    </main>
</div>
</body>
</html>
