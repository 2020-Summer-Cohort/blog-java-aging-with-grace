<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../../static/css/style.css">
</head>
<body>
<header>
    <div></div>
    <h1><a th:href="@{'/'}"></a></h1>
    <main>
        <h2 th:text="${author.lastName}" class="author-name">Paulette Nix</h2>

        <ul class="posts-list" th:each="post: ${author.posts}">
            <li class="posts-list-item">
                <a th:text="${post.title}" th:href="@{'/post/'+${post.id}}" class="posts__link">Great at home summer activities for kids</a>
            </li>
        </ul>
    </main>
</div>

</body>
</html>
